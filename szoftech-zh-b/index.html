<!DOCTYPE html>
<html lang="hu">
<head>
	
	<meta charset="UTF-8">
	
	<title>Teendők Listája</title>
    
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    
    <meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	
	<link rel="stylesheet" href="src/style.css">
	
</head>
<body>

	<div id="title-bar">
		<h1>Kő-Papír-Olló</h1>
	</div>
	
	<div id="main">
		<div class="inside">

			<section class="input">
				
				<h2>Mit mutatsz most?</h2>
				
				<form action="">
				
					<div>
						<label for="">Válassz "fegyvert" ellenfeled ellen!</label>
					</div>
				
					<button type="button">Kő</button>
					<button type="button">Papír</button>
					<button type="button">Olló</button>
					
				</form>
				
			</section>
		
			<section class="result">
				
				<h2>Eredmény</h2>
				
				<div class="info">

					<div class="item">
						<h3>Ellenfeled: Kő</h3>
						<p>Ezt a kört <strong>Te</strong> nyerted!</p>
						<div>
							<a href="">Tovább</a>
						</div>
					</div>
					<div class="item">
						<h3>Pontszámok</h3>
						<p><strong>Te:</strong> 3 pont</p>
						<p><strong>CPU:</strong> 1 pont</p>
					</div>
				</div>
				
			</section>
		
		</div>
	</div>
	
	<script src="src/script.js"></script>
	
</body>
</html>
